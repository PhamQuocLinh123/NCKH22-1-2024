<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- secure_page.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Secure Page</h1>
  {% if logged_in %}
    <p>Welcome to the secure page!</p>
    <a href="{{ url_for('logout') }}">Logout</a>
  {% else %}
    <p>Login is required to access this page.</p>
    <a href="{{ url_for('login') }}">Login</a>
  {% endif %}
{% endblock %}

</body>
</html>
