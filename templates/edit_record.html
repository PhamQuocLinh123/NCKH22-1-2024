<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include necessary CSS and JS files -->
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h3 class="text-center">Edit Person Record</h3>
                <hr>
                <form method="post" action="{{ url_for('edit_record', prs=data[0]) }}">
                    <!-- Include input fields for editing -->
                    <label for="new_name">New Name:</label>
                    <input type="text" id="new_name" name="new_name" value="{{ data[1] }}" required>

                    <label for="new_skill">New Skill:</label>
                    <input type="text" id="new_skill" name="new_skill" value="{{ data[2] }}" required>

                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
